<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" type="jpg" href="./rps.jpg">
</head>

<body>
    <nav>
        <ul>
            <li>
                Rock Paper Scissor
            </li>
        </ul>
        <ul>
            <li>
                Kaushik
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="lebel">
                <p>YOU</p>
                <p id="user"></p>
            </div>

            <div class="lebel">
                <p>RESULT</p>

                <p id="result"></p>
            </div>

            <div class="lebel">
                <p>COMPUTER</p>
                <p id="cpu"></p>
            </div>

        </div>

        <div class="game_btn">
            <button id="r_btn" class="btn" value="Rock">Rock</button>
            <button id="p_btn" class="btn" value="Paper">Paper</button>
            <button id="s_btn" class="btn" value="Scissor">Scissor</button>
        </div>
        <div class="reset">
            <button id="reset" value="reset">Reset</button>
        </div>
    </div>

    <script src="./rps.js"></script>
</body>

</html>
